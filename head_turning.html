<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alona Sanbira</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link href="assets/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/head_turning.css" rel="stylesheet" type="text/css">
</head>
<body>
<img src="assets/head_imgs/1.JPG" class="show" data-num="1">
<img src="assets/head_imgs/2.JPG" data-num="2">
<img src="assets/head_imgs/3.JPG" data-num="3">
<img src="assets/head_imgs/4.JPG" data-num="4">
<img src="assets/head_imgs/5.JPG" data-num="5">
<img src="assets/head_imgs/61.JPG" data-num="6">
<img src="assets/head_imgs/7.JPG" data-num="7">
<img src="assets/head_imgs/8.JPG" data-num="8">
<script>
    let xState = 0;
    let yState = 0;
    const slices = {
        "0,0": 1,
        "1,0": 2,
        "2,0": 3,
        "2,1": 4,
        "2,2": 5,
        "1,2": 6,
        "0,2": 7,
        "0,1": 8,
        "1,1": null,
    };
    const yTotal = window.innerWidth;
    const imgWidth = document.querySelector('img').width;
    const x1 = Math.round((yTotal - imgWidth) / 2);
    const x2 = x1 + imgWidth;
    document.addEventListener("mousemove", (event) => {
        const x = event.clientX;
        const y = event.clientY;
        // console.log(x, y);
        let tempX = xState;
        let tempY = yState;
        if (y < 300) {
            tempY = 0;
        } else if (300 <= y && y < 600) {
            tempY = 1;
        } else if (600 <= y) {
            tempY = 2;
        }
        if (x < x1) {
            tempX = 0;
        } else if (x1 <= x && x < x2) {
            tempX = 1;
        } else if (x2 <= x) {
            tempX = 2;
        }
        if (tempX !== xState || tempY !== yState) {
            xState = tempX;
            yState = tempY;
            changeImg();
        }
    });

    function changeImg() {
        const yxState = yState + "," + xState;
        // console.log(yxState);
        const imgNum = slices[yxState];
        if (imgNum !== null) {
            document.querySelector("img.show").classList.remove("show");
            document.querySelector(`img[data-num="${imgNum}"`).classList.add("show");
        }
    }
</script>
</body>
</html>
